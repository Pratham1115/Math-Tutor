<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìò MathMentor AI</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f6fc;
      color: #222;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 30px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 420px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 { color: #007bff; }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    #explanation {
      background: #e8f5e9;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>

  <div class="card">
    <h1>üìò MathMentor AI</h1>

    <p>üìà Score: <span id="score">0</span></p>
    <p>üéØ Accuracy: <span id="accuracy">0%</span></p>
    <p>‚öôÔ∏è Difficulty: <span id="difficulty">1</span></p>

    <h3 id="question">Loading question...</h3>

    <input type="text" id="answer" placeholder="Enter your answer">
    <br>
    <button onclick="submitAnswer()">Submit</button>
    <button onclick="getQuestion()">Next Question</button>

    <p id="result"></p>
    <div id="explanation"></div>
    <canvas id="progressChart" width="400" height="200" style="margin-top:20px;"></canvas>

    <hr>
    <h3>üì§ Upload or Download Questions</h3>
    <input type="file" id="fileInput" />
    <button onclick="uploadCSV()">Upload CSV</button>

    <br><br>
    <input type="text" id="downloadURL" placeholder="Paste CSV URL here" style="width:80%;">
    <button onclick="downloadCSV()">Download from URL</button>
    <p id="status"></p>
  </div>

  <script>
    let currentQuestion = {};

    async function getQuestion() {
      document.getElementById("result").innerText = "";
      document.getElementById("explanation").style.display = "none";

      const res = await fetch("http://127.0.0.1:5000/get_question");
      const data = await res.json();

      currentQuestion = data;
      document.getElementById("question").innerText = data.question;
      document.getElementById("answer").value = "";
    }

    async function submitAnswer() {
      const answer = document.getElementById("answer").value.trim();
      
      if (!answer) {
        alert("Please enter an answer!");
        return;
      }

      const res = await fetch("http://127.0.0.1:5000/submit_answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          student_answer: answer,
          correct_answer: currentQuestion.answer,
          id: currentQuestion.id
        }),
      });

      const data = await res.json();

      document.getElementById("result").innerText = data.result;
      document.getElementById("explanation").style.display = "block";
      document.getElementById("explanation").innerText = "üí° " + data.explanation;

      document.getElementById("score").innerText = data.score;
      document.getElementById("accuracy").innerText = data.accuracy + "%";
      document.getElementById("difficulty").innerText = data.next_difficulty;
      updateChart(data.accuracy);
    }

    async function uploadCSV() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) return alert("Please select a CSV file!");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch("http://127.0.0.1:5000/upload_csv", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      document.getElementById("status").innerText = data.message;
    }

    async function downloadCSV() {
      const url = document.getElementById("downloadURL").value.trim();
      if (!url) return alert("Please enter a CSV URL!");

      const res = await fetch("http://127.0.0.1:5000/download_questions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url }),
      });

      const data = await res.json();
      document.getElementById("status").innerText = data.message;
    }

    window.onload = getQuestion;
    // ====================== üìà Progress Chart ======================
let progressData = [];
const ctx = document.getElementById('progressChart').getContext('2d');

const progressChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Accuracy (%)',
      data: [],
      borderWidth: 2,
      borderColor: '#007bff',
      fill: false,
      tension: 0.2
    }]
  },
  options: {
    scales: {
      y: { beginAtZero: true, max: 100 }
    }
  }
});

function updateChart(accuracy) {
  progressData.push(accuracy);
  progressChart.data.labels.push(progressData.length);
  progressChart.data.datasets[0].data.push(accuracy);
  progressChart.update();
}

  </script>

</body>
</html>
